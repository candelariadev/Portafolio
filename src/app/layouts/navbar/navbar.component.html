<div class="navbar-container" #navbarRef>

  <h3 class="logo">Portafolio</h3>

  <!-- Botón del menú móvil -->
  <div 
    class="menu-toggle" 
    [class.active]="menuOpen()" 
    (click)="toggleMenu()"
  >
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <!-- Lista de navegación -->
  <ul [class.active]="menuOpen()">

    <li>
      <a 
        href="#home"
        [class.active]="activeSection() === 'home'"
        (click)="scrollTo($event, '#home')"
      >Home</a>
    </li>

    <li>
      <a 
        href="#about"
        [class.active]="activeSection() === 'about'"
        (click)="scrollTo($event, '#about')"
      >About</a>
    </li>

    <li>
      <a 
        href="#services"
        [class.active]="activeSection() === 'services'"
        (click)="scrollTo($event, '#services')"
      >Services</a>
    </li>

    <li>
      <a 
        href="#skills"
        [class.active]="activeSection() === 'skills'"
        (click)="scrollTo($event, '#skills')"
      >Skills</a>
    </li>

    <li>
      <a 
        href="#projects"
        [class.active]="activeSection() === 'projects'"
        (click)="scrollTo($event, '#projects')"
      >Projects</a>
    </li>

    <li>
      <a 
        href="#contact"
        [class.active]="activeSection() === 'contact'"
        (click)="scrollTo($event, '#contact')"
      >Contact</a>
    </li>

  </ul>

</div>
